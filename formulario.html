                        <a class="navbar-brand" href="#inicio"><img src="assets/img/icon.png" alt="" width="70" height="70"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>
            <div class="fondopagina2">
                <form action="#" method="post" name="formulario" onsubmit="return validacion()">
                    <div class="form-group">
                        <label for="rut">RUT:</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ingrese su Rut." required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre." required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su Telefono." required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el Titulo del libro." required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Genero:</label>
                        <select class="form-control" name="genero" id="genero" required>
                            <option value="" disabled selected hidden>Seleccione una Opcion</option>
                            <option value="1">g1</option>
                            <option value="2">g2</option>
                            <option value="3">g3</option>
                            <option value="4">g4</option>
                            <option value="5">g5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese una Descripcion del libro." required>
                    </div>
                    <br>
                    <label>Idioma del libro solicitado:</label>
                    <div class="form-check">
                        <label class="form-check-label" for="flexRadioDefault1">Idioma: Español</label>
                        <input class="form-check-input" type="radio" name="idioma" id="1" checked>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="flexRadioDefault1">Idioma: Inglés</label>
                        <input class="form-check-input" type="radio" name="idioma" id="2">
                    </div>
                    <br>
                    <div>
                        <input type="reset" value="Reset" class="btn btn-outline-primary">
                        <input type="submit" value="Submit" class="btn btn-outline-primary btn-add">
                    </div>
                </form>
            </div>
        </div>
    <div>

</body>
